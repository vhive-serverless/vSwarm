apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: image-classification-python
  namespace: default
spec:
  template:
    spec:
      containers:
        - image: docker.io/vhiveease/relay:latest
          ports:
            - name: h2c
              containerPort: 50000
          args:
            - --addr=0.0.0.0:50000
            - --function-endpoint-url=0.0.0.0
            - --function-endpoint-port=50051
            - --function-name=image_classification-python
        - image: docker.io/manyiw99/image_classification-python:latest
          args:
            - --count=100
            - --scenario=SingleStream
            - --addr=0.0.0.0
            - --port=50051